<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <section id="contact-form" class="contact-form mysection">
        <div class="container my-container">
          <h2 class="heading">Register</h2>
          <div class="my-form">
            <form id="myform-Contact-Form" name="myform-Contact-Form" data-name="Form Contact Form" method="get">
              <div class="contact-form-grid">
                <div id="my-node-name"><label for="First-Name" id="contact-first-name">First name *</label><input type="text" class="text-field my-input" maxlength="256" name="First-Name" data-name="First Name" placeholder="" id="First-Name" required=""></div>
                <div id="my-node-last-name"><label for="Last-Name" id="contact-last-name">Last name *</label><input type="text" class="text-field-4 my-input" maxlength="256" name="Last-Name" data-name="Last Name" placeholder="" id="Last-Name" required=""></div>
                <div id="my-node-email"><label for="Email" id="contact-email">Email *</label><input type="email" class="text-field-2 my-input" maxlength="256" name="Email" data-name="Email" placeholder="" id="Email" required=""></div>
                <div id="my-node-phone"><label for="Contact-Phone-Number" id="contact-phone">Phone number</label><input type="tel" class="text-field-3 my-input" maxlength="256" name="Contact-Phone-Number" data-name="Contact Phone Number" placeholder="" id="Contact-Phone-Number"></div>
              </div><input type="submit" value="Submit" data-wait="Please wait..." class="submit-button my-button">
            </form>
          </div>
        </div>
      </section>
</body>
</html>
