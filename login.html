<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/my-class.css">

    <title>Login</title>
</head>
<body class="login-body">
    <!--  Nav  -->
    <header id="nav" class="sticky-nav">
      <nav class="my-container">
        <ul role="list" class="nav-grid my-list-unstyled">
          <li id="my-nav">
            <div class="brand-text"><i class="fa fa-compass" aria-hidden="true"></i>
              Compass Real Estates</div>
          </li>
          <li>
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li>
            <a href="gallery.html" class="nav-link">Gallery</a>
          </li>
          <li>
            <a href="register.html" class="nav-link">Register</a>
          </li>
          <li>
            <a href="login.html" class="nav-link">Log in</a>
          </li>
        </ul>
      </nav>
  </header>
      <!-- Login Form -->
    <section id="login-form" class="main-layout my-section">
        <div class="form-container my-container">
          <h2 class="login-heading">Login</h2>
          <div id="formInstructions" class="small-text"><em class="forgot-pass-text">Forgot password?</em></div>
          <div class="my-form">
            <form id="my-form-Form-Login-Form" name="my-form-Form-Login-Form" data-name="Form Login Form" method="post" class="form">
              <div class="login-form-grid">
                <div id="my-node-user"><input type="text" class="username-input my-input" maxlength="256" name="First-Name" data-name="First Name" placeholder="Enter username" id="First-Name" required=""></div>
                <div id="my-node-pass"><input type="password" class="password-input my-input" maxlength="256" name="password" data-name="password" placeholder="Enter password" id="password" required=""></div>
              </div><input type="submit" value="login" data-wait="Please wait..." class="login-button my-button">
            </form>
          </div>
        </div>
      </section>
</body>
</html>
